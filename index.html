<!DOCTYPE html>
<html>
  <head>
    <script>
      var previousStartPos = null;
      var previousEndPos = null;

      function updateCaretPosition() {
        var ctl = document.getElementById('Javascript_example');
        var startPos = ctl.selectionStart;
        var endPos = ctl.selectionEnd;

        // Check if either the start or end positions have changed
        if (startPos !== previousStartPos || endPos !== previousEndPos) {
          console.log(startPos + ", " + endPos);
          // Update the previous positions
          previousStartPos = startPos;
          previousEndPos = endPos;
        }
      }

      window.onload = function() {
        var inputField = document.getElementById('Javascript_example');
        inputField.addEventListener('input', updateCaretPosition);
        inputField.addEventListener('click', updateCaretPosition);
        inputField.addEventListener('keyup', updateCaretPosition);
      };
    </script>
  </head>
  <body>
    <textarea id="Javascript_example" name="one" type="text" value="Javascript example"></textarea>
  </body>
</html>
